{% extends 'base.html' %}


{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/art_forms.css">
{% endblock %}


{% block content %}



<h3> Art Forms Page for {{wall_name}} Walls</h3>

<h5> Add demensions from left to right </h5>

<div class="container">
    <form action ='/project/{{project_id}}/wall/{{wall_id}}/process_art_form' >
        <fieldset>
        	<label> Name of Piece </label>
        	    <input type="text" name="new_art"> <br>

                <label> *Hanging Device Type </label>
                <p>
            	    <input type="radio" name="device_code" value='wire' checked="checked"> Wire
            	    <input type="radio" name="device_code" value='none'> None 
                </p>

                <label> Device Distance</label>
           		<input type="text" name="device_distance" value="5">  
           		<select name="art_device_fraction">
           			<option value="0.000"> 0 </option> 
           			<option value="0.125"> 1/8 </option> 
           			<option value="0.250"> 1/4 </option> 
           			<option value="0.375"> 3/8 </option> 
           			<option value="0.500"> 1/2 </option> 
           			<option value="0.625"> 5/8 </option> 
           			<option value="0.750"> 3/4 </option> 
           			<option value="0.875"> 7/8 </option> 
           		</select>
           		<br>
  
                <label> Height </label>
        	    <input type="text" name="art_height" value="53"> 
        	    <select name="art_height_fraction">
        	    	<option value="0.000"> 0 </option> 
        	    	<option value="0.125"> 1/8 </option> 
        	    	<option value="0.250"> 1/4 </option> 
        	    	<option value="0.375"> 3/8 </option> 
        	    	<option value="0.500"> 1/2 </option> 
        	    	<option value="0.625"> 5/8 </option> 
        	    	<option value="0.750"> 3/4 </option> 
        	    	<option value="0.875"> 7/8 </option> 
        	    </select>
        	    <br>

                <label> Width </label> 
        	    <input type="text" name="art_width" value="45"> 
        	    <select name="art_width_fraction">
        	    	<option value="0.000"> 0 </option> 
        	    	<option value="0.125"> 1/8 </option> 
        	    	<option value="0.250"> 1/4 </option> 
        	    	<option value="0.375"> 3/8 </option> 
        	    	<option value="0.500"> 1/2 </option> 
        	    	<option value="0.625"> 5/8 </option> 
        	    	<option value="0.750"> 3/4 </option> 
        	    	<option value="0.875"> 7/8 </option> 
        	    </select>
        	    <br>

            <label> Image? (copy image url into field) <br>
        	    <input type="text" name="img" value="http://technabob.com/blog/wp-content/uploads/2012/02/darth-vader-parasol-david-barton_01.jpg"> 
        	</label>  <br>
            <input type="submit" name="submit" value="next form">
            <input type="submit" name="submit" value="submit and display">
        </fieldset>
    </form>
  </div>
<a class="help" href ="help_page.html"><p> *See help </a>



{% endblock %}
